{% extends 'base.html' %}
{% block title %}Edit Story{% endblock %}
{% block content %}
    <h2>Edit Story</h2>
    <form method="POST">
        <input type="text" name="title" value="{{ story.title }}" required>
        <textarea name="content" required>{{ story.content }}</textarea>
        <button type="submit">Save Changes</button>
    </form>
{% endblock %}
