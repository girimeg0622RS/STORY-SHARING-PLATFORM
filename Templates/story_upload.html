{% extends 'base.html' %}
{% block title %}Upload Story{% endblock %}
{% block content %}
    <h2>Upload Story</h2>
    <form method="POST">
        <input type="text" name="title" placeholder="Story Title" required>
        <textarea name="content" placeholder="Story Content" required></textarea>
        <button type="submit">Upload</button>
    </form>
{% endblock %}
